    <div id="_body">
        <br />

        <script src="./md.js"></script>
        <code class="text" markdown></code>

        <script>
            function GetRequest() {
                var url = location.search;
                var theRequest = new Object();
                if (url.indexOf("?") != -1) {
                    var str = url.substr(1);
                    strs = str.split("&");
                    for(var i = 0; i < strs.length; i++) {
                        theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                    }
                }
                return theRequest;
            }
            const str = '\<script src=\"./data/' + GetRequest().id.substr(0, 2) + "/" + GetRequest().id + '.js\"\>\</script\>';
            document.write(str);
        </script>

        <div id="coppyright">

            <br />
            <br />
        </div>
    </div>
